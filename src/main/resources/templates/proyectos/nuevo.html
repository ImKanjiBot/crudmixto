<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Nuevo Proyecto</title>
</head>
<body>
<section>
    <h2>Registrar Proyecto</h2>

    <form th:action="@{/proyectos/guardar}" th:object="${proyecto}" method="post">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Agregar campo oculto para el id -->
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/proyectos}" class="btn btn-secondary">Cancelar</a>
</form>
</section>
</body>
</html>
