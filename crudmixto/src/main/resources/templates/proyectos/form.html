<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xml:lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${proyecto.id != null} ? 'Editar Proyecto' : 'Nuevo Proyecto'">Nuevo Proyecto</h1>

<form th:action="@{/proyectos}" th:object="${proyecto}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" th:field="*{nombre}" 
           placeholder="Ej: Sistema de Ventas" required/><br/>

    <label for="descripcion">Descripción:</label>
    <input id="descripcion" type="text" th:field="*{descripcion}" 
           placeholder="Ej: Aplicación web para gestionar ventas" required/><br/>

    <label for="empleadoId">Empleado ID:</label>
    <input id="empleadoId" type="number" th:field="*{empleadoId}" 
           placeholder="Ej: 1" required/><br/>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{/proyectos}">Volver</a>
</body>
</html>
