<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>
<h1 th:text="${empleado.id == null} ? 'Nuevo Empleado' : 'Editar Empleado'">Nuevo Empleado</h1>

<form th:action="@{/empleados}" th:object="${empleado}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" th:field="*{nombre}" placeholder="Ej: Juan PÃ©rez" required/><br/>
    <label for="cargo">Cargo:</label>
    <input id="cargo" type="text" th:field="*{cargo}" placeholder="Ej: Analista" required/><br/>
    <label for="salario">Salario:</label>
    <input id="salario" type="number" step="0.01" th:field="*{salario}" placeholder="Ej: 2500.00" required/><br/>
    <label for="email">Email:</label>
    <input id="email" type="email" th:field="*{email}" placeholder="Ej: juan@empresa.com" required/><br/>
    <button type="submit">Guardar</button>
</form>

<a th:href="@{/empleados}">Volver</a>
</body>
</html>
