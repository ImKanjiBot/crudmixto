<link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
<section xmlns:th="http://www.thymeleaf.org" >
    <div class="container py-5">
        <h1 class="text-center mb-4">Lista de Empleados</h1>

        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/empleados/nuevo}" class="btn btn-success">‚ûï Nuevo Empleado</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle text-center mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Cargo</th>
                                <th>Salario</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="empleado : ${empleados}">
                                <td th:text="${empleado.id}"></td>
                                <td th:text="${empleado.nombre}"></td>
                                <td th:text="${empleado.cargo}"></td>
                                <td th:text="${empleado.salario} + ' $'"></td>
                                <td th:text="${empleado.email}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" 
                                           class="btn btn-sm btn-outline-primary">‚úèÔ∏è Editar</a>
                                        <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" 
                                           class="btn btn-sm btn-outline-danger">üóëÔ∏è Eliminar</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
